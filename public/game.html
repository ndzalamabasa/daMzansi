<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Da Mzansi</title>
  </head>
  <body>
    <main class="p-8">
      <button
        id="roll-dice"
        class="bg-[url('/assets/images/btn-primary-bg.svg')] bg-cover rounded-xl py-2.5 px-10 mb-2 text-xl font-semibold text-slate-200 hover:scale-95 transition-all duration-200"
      >
        Roll Dice
      </button>
      <audio id="myAudio">
        <source src="Transition.mp3" type="audio/mp3" />
      </audio>
      <!-- at the top -->

      <!-- board -->
      <div
        class="board bg-green-800 shadow-xl shadow-slate-500 grid grid-cols-10 grid-rows-5 justify-items-center items-center gap-1 rounded-xl p-2"
        id="board"
      ></div>
      <!-- container -->
      <div
        id="pop-up-container"
        class="pop-up absolute w-screen top-0 left-0 h-screen shadow-lg hidden"
      >
        <div
          class="pop-up-card p-6 flex flex-col justify-center items-center top-0 left-0 w-1/2 h-1/2 bg-white shadow-xl shadow-slate-800 rounded-xl translate-y-1/2 translate-x-1/2 overflow-auto"
          id="pop-up"
        ></div>
      </div>
      <!-- sidebarTing  -->
      <div
        id="gameStats"
        class="board text-white bg-green-800 shadow-xl roundex-xl p-3"
      >
        <div id="whosTurnIsIt"></div>
        <div id="nowPlaying" class="absolute, right-15, h-20, w-20"></div>
      </div>
      <div id="usersArray"></div>
    </main>

    <script src="./js/game.js"></script>
  </body>
</html>
